<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Table</title>
</head>
<body>
  <table border="1">
    <tr>
      <td rowspan="2">First</td>
      <td>Second</td>
    </tr>
    <tr>
      <td>Third</td>
    </tr>
  </table>
  <table border="1">
    <tr>
      <td colspan="2">First</td>
    </tr>
    <tr>
      <td>Second</td>
      <td>Third</td>
    </tr>
  </table>
  <table border="1">
    <tr>
      <td bgcolor="red" rowspan="2">First</td>
      <td bgcolor="blue" colspan="2">Second</td>
    </tr>
    <tr>
      <td>Third</td>
      <td>Fourth</td>
    </tr>
  </table>
  
</body>
</html>
