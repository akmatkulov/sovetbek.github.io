<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Task3</title>
</head>
<body>
  <div>
    <form action="#action">
      Name <br/>
      <input type="text" name="login"><br/>
      Email <br/>
      <input type="email" name="email"><br/><br/>
      Sex <br/>
      <input type="radio" name="sex" label="male">Male
      <input type="radio" name="sex" label="female">Female <br/><br/>

      Current status <br/>
      <input type="radio" name="status">Student <br/>
      <input type="radio" name="status">Employed <br />
      <input type="radio" name="status">Unemployed <br />
      <br/>

      Month and Year of birth <br/>
      <select name="month">
        <option selected>January</option>
        <option>February</option>
        <option>March</option>
        <option>April</option>
        <option>May</option>
        <option>June</option>
        <option>July</option>
        <option>August</option>
        <option>September</option>
        <option>October</option>
        <option>November</option>
        <option>December</option>
      </select>
        <select name="year">
          <option selected>1984</option>
          <option>1985</option>
          <option>1986</option>
          <option>1987</option>
          <option>1988</option>
          <option>1989</option>
          <option>1990</option>
          <option>1991</option>
          <option>1992</option>
          <option>1993</option>
          <option>1994</option>
          <option>1995</option>
        </select><br/><br/>
        Skills and Technologies <br/>
        <select name="skill" multiple="multiple" size="10">
          <optgroup label="Tech skills">
            <option value="html">HTML</option>
            <option value="css">CSS</option>
            <option value="JS">JavaScript</option>
            <option value="git">Git</option>
          </optgroup>
          <optgroup label="Soft skills">
            <option value="timeman">Time management</option>
            <option value="proactiv">Proactivity</option>
            <option value="teamwork">Teamwork</option>
            <option value="leader">Leadership</option>
          </optgroup>
        </select><br/><br/>
        Photo <br/>
        <input type="file" name="photo"><br/><br/>
        
        Comments <br/>
        <textarea name="comment" id="" cols="30" rows="10"></textarea>
        <br/>
        <input type="submit" value="Save">
    </form>
  </div>
</body>
</html>
